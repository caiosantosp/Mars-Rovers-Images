<body>

    <div class="align-items-center text-center">


        <h1>MARS ROVER PHOTOS</h1>
        <br>
        <h4>Insira a data para fazer a busca das imagens</h4>

        <div id="itens_menu">
            <input required class="parte_do_form" id="dia_informado" type="text" placeholder="Dia">
            <select required class="parte_do_form" name="mes" id="input_mes_informado">
                <option disabled value="0">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <input required class="parte_do_form" type="text" placeholder="Ano" id="ano_informado">
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="button_buscar">Buscar</button>

        <br>
        <br>

        <section>
            <div id="container_de_conteudo" class="container">
                <br>
                <div id="cards" class="row">

                </div>
        </section>

        <br>
        <br>
    </div>

    <script src="./home.js"></script>
